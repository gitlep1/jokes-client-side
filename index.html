<!DOCTYPE html>
<html>
    <head>
      <title>Jokes</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Prepare<br>to<br>LAUGH OUT LOUD</h1>

                <!--modals stuff-->
      <section class="signUp">
        <button type="button" class="btn btn-primary" id="signUp" data-toggle="modal" data-target="#sign-up">
          Sign Up
        </button>

        <div class="modal fade" id="sign-up" tabindex="-1" role="dialog" aria-labelledby="sign-upLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="sign-upLabel">Sign Up</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
<!--sign up form stuff-->
                <form id="sign-up">
                  <fieldset>
                    <input type="text" name="credentials[email]" placeholder="email"> <br>
                    <input type="text" name="credentials[password]" placeholder="password"> <br>
                    <input type="text" name="credentials[password confirmation]" placeholder="password confirmation">
                  </fieldset>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="signIn">
        <button type="button" class="btn btn-primary" id="signIn" data-toggle="modal" data-target="#sign-in">
          Sign In
        </button>

        <div class="modal fade" id="sign-in" tabindex="-1" role="dialog" aria-labelledby="sign-inLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="sign-inLabel">Sign In</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
<!--sign in form stuff-->
                <form id="sign-in">
                  <fieldset>
                    <input type="text" name="credentials[email]" placeholder="email">
                    <input type="text" name="credentials[password]" placeholder="password">
                  </fieldset>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="changePassword">
        <button type="button" class="btn btn-primary" id="changePassword" data-toggle="modal" data-target="#change-password">
          Change Password
        </button>

        <div class="modal fade" id="change-password" tabindex="-1" role="dialog" aria-labelledby="change-passwordLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="change-passwordLabel">Change Password</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
<!--change password form stuff-->
                <form id="change-password">
                  <fieldset>
                    <input type="text" name="credentials[email]" placeholder="email">
                  </fieldset>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="signOut">
        <button type="button" class="btn btn-primary" id="signOut" data-toggle="modal" data-target="#sign-out">
          Sign Out
        </button>

        <div class="modal fade" id="sign-out" tabindex="-1" role="dialog" aria-labelledby="sign-outLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="sign-outLabel">Sign Out</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
<!--sign out form stuff-->
                <form id="sign-out">
                  <fieldset>
                    <input type="text" name="credentials[email]" placeholder="email">
                  </fieldset>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </section>

    </body>
</html>
